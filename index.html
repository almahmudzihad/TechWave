<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   
</head>
<body>
    <header class="header">
        <nav class="bavbar">
            <div class="logo">
                <h2><span>Tech</span>Wave</h2>
            </div>
            <ul>
               <li>About</li>
               <li>Episodes</li>
               <li>Host</li>
            </ul>
            <button class="btn-primary">Subscribe &rarr;</button>
        </nav>
        <div class="banner">
            <div class="banner-img">
                <img class="hero-bg" src="assets/hero-bg.png" alt="Podcast Cover">
                <img class="hero-c" src="assets/hero-circle.png" alt="">
                <img class="hero-m" src="assets/microphone.png" alt="">
                <div class="hero-txt">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="btn-box">
                        <button class="btn-secondary"><img src="assets/spotify.png" alt="">  Listen on Spotify</button>
                        <button class="btn-outline"><img src="assets/message.png" alt="">  Subscribe</button>
                    </div>
                </div>
            </div>

            
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
